<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quezelco | Bill</title>
</head>
<body>
	<div th:replace="sections/header"></div>
	<div th:replace="sections/sidebar :: sidebar(home='', reports='', billing='active', viewbill='active', inputbill='', computebill='', printbill='',
												consumers='', consumerlist='', manage='', systemuser='')"></div>
												
	<div class="content">
		<div class="container-fluid">
			<div id="pad-wrapper" class="users-list">
				<div class="row-fluid header">
                    <h3>Jobs</h3>
                </div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Date</th>
								<th>Status</th>
								<th>Start Run Date</th>
								<th>End Run Date</th>
								<th></th><th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="job : ${jobs}">
								<td th:text="${job.jobId}"></td>
								<td th:text="${job.executedDate}"></td>
								<td th:text="${job.jobStatus}"></td>
								<td th:text="${job.startRunDateTime}"></td>
								<td th:text="${job.endRunDateTime}"></td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
	</div>
</body>
</html>
