<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
<title>Quezelco - Login</title>
</head>
<body>
	<form class="form-narrow form-horizontal" name="loginForm" method="post" th:action="@{/login}">
	    <fieldset>
	        <legend>Please Sign In</legend>
	        <div class="form-group">
	            <label for="inputUsername" class="col-lg-3 control-label">Username</label>
	            <div class="col-lg-8">
	                <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="inputPassword" class="col-lg-3 control-label">Password</label>
	            <div class="col-lg-8">
	                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
	            </div>
	        </div>
	       <!-- <div class="form-group">
	            <div class=".col-lg-offset-5 col-lg-10">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
	                    </label>
	                </div>
	            </div>
	        </div> --> 
	        <div class="form-group">
	            <div class=".col-lg-offset-2 col-lg-10">
	                <button type="submit" class="btn btn-default">Sign in</button>
	            </div>
	        </div>
	    </fieldset>
	</form>
	<div th:include="sections/footer"></div>
</body>
</html>
