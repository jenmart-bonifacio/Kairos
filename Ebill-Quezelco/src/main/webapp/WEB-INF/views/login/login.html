<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
 	<script src="/resources/js/jquery.js" th:src="@{/resources/js/jquery.js}"></script>
    <script src="/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script src="/resources/js/appmain-jquery.js" th:src="@{/resources/js/appmain-jquery.js}"></script>
	<link href="/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quezelco - Login</title>
</head>
<body>
	<form class="form-narrow form-horizontal" name="loginForm" method="post" th:action="@{/login}" action="/login">
		<th:block th:if="${param.error!=null}">
	        <div th:replace="sections/alert :: alert (type='danger', message='Invalid username and password. Please try again.')"></div>
	    </th:block>
	    <th:block th:if="${param.logout!=null}">
	        <div th:replace="sections/alert :: alert (type='info', message='You have been successfully logged-out.')"></div>
	    </th:block>
	    <fieldset>
	       <legend>Please Sign In</legend>
	       <div class="form-group">
	           <label for="inputUsername" class="col-lg-3 control-label">Username</label>
	           <div class="col-lg-8">
	               <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="secUsername" />
	           </div>
	       </div>
	       <div class="form-group">
	           <label for="inputPassword" class="col-lg-3 control-label">Password</label>
	           <div class="col-lg-8">
	               <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="secPassword" />
	           </div>
	       </div>
	       <div class="form-group">
	            <div class=".col-lg-offset-2 col-lg-10">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
	                    </label>
	                </div>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class=".col-lg-offset-2 col-lg-10">
	                <button type="submit" class="btn">Sign in</button>
	            </div>
	        </div>
	    </fieldset>
	</form>
	<div th:include="sections/footer"></div>
</body>
</html>
