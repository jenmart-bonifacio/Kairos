<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="sections/headtag">
</head>
<body>
	<form method="post" th:action="@{/login}" class="form-narrow form-horizontal">
		<th:block th:if="${param.error!=null}">
	        <div th:replace="sections/alert :: alert (type='danger', message=#{login.failed.msg})"></div>
	    </th:block>
	    <th:block th:if="${param.logout!=null}">
	        <div th:replace="sections/alert :: alert (type='info', message=#{logout.sucess.msg})"></div>
	    </th:block>
	    <fieldset>
	       <legend>Please Sign In</legend>
	       <div class="form-group">
	           <label for="inputUsername" class="col-lg-3 control-label">Username</label>
	           <div class="col-lg-8">
	               <input type="text" id="inputUsername" placeholder="Username" name="secUsername" class="form-control" />
	           </div>
	       </div>
	       <div class="form-group">
	           <label for="inputPassword" class="col-lg-3 control-label">Password</label>
	           <div class="col-lg-8">
	               <input type="password" id="inputPassword" placeholder="Password" name="secPassword" class="form-control" />
	           </div>
	       </div>
	       <div class="form-group">
	            <div class=".col-lg-offset-2 col-lg-10">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" name="rememberMe" /> Remember me
	                    </label>
	                </div>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class=".col-lg-offset-2 col-lg-10">
	                <button type="submit" class="btn btn-primary">Sign in</button>
	            </div>
	        </div>
	    </fieldset>
	</form>
	<div th:include="sections/footer"></div>
</body>
</html>
