<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
</head>
<body>
<h1>
	Hello world!  
</h1>

<P>  The time on the server is ${serverTime}. </P>

<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Password</th>
			<th>Date Created</th>
			<th>Enabled</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="sb :${userList}">
			<td th:text="${sb.id}"></td>
			<td th:text="${sb.firstName}"></td>
			<td th:text="${sb.lastName}"></td>
			<td th:text="${sb.email}"></td>
			<td th:text="${sb.password}"></td>
			<td th:text="${sb.dateCreated}"></td>
			<td th:text="${sb.enabled}"></td>
		</tr>
	</tbody>
</table>

</body>
</html>
