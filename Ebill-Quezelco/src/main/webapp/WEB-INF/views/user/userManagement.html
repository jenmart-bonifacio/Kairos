<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="sections/headtag">
</head>
<body>
	<div th:replace="sections/header">&nbsp;</div>

	<div class="container">
	<div class="row">
	<div class="col-lg-5">
	<div class="well">
		<form method="post" th:action="@{/users/add}" class="form-horizontal" th:object="${userAccount}">
			<th:block th:if="${#fields.hasErrors('${userAccount.*}')}">
				<div th:replace="sections/alert :: alert (type='danger', message=#{user.maintain.failed})">Alert</div>
			</th:block>
			<fieldset>
				<legend>Add a user:</legend>
				<table class="table">
					<tbody>
						<tr>
							<td>
								<div class="form-group">
									<label for="txtFirstName" class="col-lg-4 control-label">First Name</label>
									<div class="col-lg-7">
										<input type="text" id="txtFirstName" th:field="*{firstName}" placeholder="First Name" class="form-control" />
										<ul class="error">
											<li th:each="err : ${#fields.errors('firstName')}" th:text="${err}">msg</li>
										</ul>
									</div>
								</div>
								<div class="form-group">
									<label for="txtMiddleName" class="col-lg-4 control-label">Middle Name</label>
									<div class="col-lg-7">
										<input type="text" id="txtMiddleName" th:field="*{middleName}" placeholder="Middle Name" class="form-control" />
										<ul class="error">
											<li th:each="err : ${#fields.errors('middleName')}" th:text="${err}">msg</li>
										</ul>
									</div>
								</div>
								<div class="form-group">
									<label for="txtLastName" class="col-lg-4 control-label">Last Name</label>
									<div class="col-lg-7">
										<input type="text" id="txtLastName" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
										<ul class="error">
											<li th:each="err : ${#fields.errors('lastName')}" th:text="${err}">msg</li>
										</ul>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<label for="txtUsername" class="col-lg-4 control-label">Username</label>
									<div class="col-lg-7">
										<input type="text" id="txtUsername" th:field="*{username}" placeholder="Username" class="form-control" />
										<ul class="error">
											<li th:each="err : ${#fields.errors('username')}" th:text="${err}">msg</li>
										</ul>
									</div>
								</div>
								<div class="form-group">
									<label for="txtPassword" class="col-lg-4 control-label">Password</label>
									<div class="col-lg-7">
										<input type="password" id="txtPassword" th:field="*{password}" placeholder="Password" class="form-control" />
										<ul class="error">
											<li th:each="err : ${#fields.errors('password')}" th:text="${err}">msg</li>
										</ul>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<label for="selRoles" class="col-lg-4 control-label">Roles</label>
									<div class="col-lg-7">
										<input type="checkbox" th:each="role : *{roles}" />
									</div>
								</div>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td>
								<button type="submit" class="btn btn-primary">Add</button>
							</td>
						</tr>
					</tfoot>
				</table>
			</fieldset>
		</form>
	</div>
	</div>
	</div>
	</div>

	<div th:include="sections/footer"></div>	
</body>
</html>
