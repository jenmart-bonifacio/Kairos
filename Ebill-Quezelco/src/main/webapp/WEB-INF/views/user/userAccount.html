<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="/resources/js/jquery.js" th:src="@{/resources/js/jquery.js}"></script>
    <script src="/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div th:replace="sections/header">&nbsp;</div>
	
	<div class="container">
		<table class="table table-striped">
                <thead>
	                <tr>
	                    <th>ID</th>
	                    <th>Name</th>
	                    <th>Username</th>
	                    <th>Date Created</th>
	                    <th>Enabled</th>
	                </tr>
                </thead>
                <tbody>
	                <tr th:each="user : ${userAccounts}">
	                    <td th:text="${user.id}"></td>
	                    <td th:text="${user.fullName}"></td>
	                    <td th:text="${user.username}"></td>
	                    <td th:text="${user.dateCreated}"></td>
	                    <td th:text="${user.enabled}"></td>
	                </tr>
                </tbody>
            </table>
	</div>
	
	<div th:include="sections/footer"></div>
</body>
</html>
